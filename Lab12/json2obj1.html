<body>
    <h2>Create Object from JSON String</h2>
    <p id="demo"></p>
    <script>
        var text = '{"employees":[' +
            '{"firstName": "John", "lastName": "Doe" },' +
            ' {"firstName": "Anna","lastName": "Smith"}, ' +
            '{ "firstName": "Peter", "lastName": "Jones"},' +
            ' {"firstName": "Mudarmeen", "lastName": "Munlin"}]}';
        obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[3].firstName + " " + obj.employees[3].lastName;
    </script>

</body>
