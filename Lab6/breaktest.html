    <script type="text/javascript">
        for (var count = 1; count <= 10; ++count) {
            if (count == 5)
                break; // break loop only if count == 5

            document.writeln("Count is: " + count + "<br />");
        }
        document.writeln(
            "Broke out of loop at count = " + count);
    </script>
