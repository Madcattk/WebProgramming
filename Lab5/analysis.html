<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poshnun Oupjan 6314110007</title>
    <script type="text/javascript">
        // initializing variables in declarations
        var passes = 0, // number of passes
            failures = 0, // number of failures
            student = 1, // student counter
            result; // one exam result

        // process 10 students; counter-controlled loop
        while (student <= 10) {
            result = window.prompt(
                "Enter result (1=pass,2=fail)", "1");
            if (result == "1")
                passes = passes + 1;
            else
                failures = failures + 1;

            student = student + 1;
        }

        // termination phase
        document.writeln("<h1>Examination Results</h1>");
        document.writeln("Passed: " + passes + "<br />Failed: " + failures);

        if (passes > 8)
            document.writeln("<br />Raise Tuition");
    </script>
</head>
