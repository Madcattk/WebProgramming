    <script type="text/javascript">
        document.writeln("<style type=\"text/css\"> span {font-size: .6em; height: 1em} .super {position: relative; top: -1ex} </style>");
        var pow = 0;

        while (pow < 1 || pow > 40) {
            pow = window.prompt("Enter Integer number from 1 to 40", "1");

            if (pow < 1 || pow > 40)
                window.alert(pow + ": Number out of range, try again");
        }
        document.writeln("<div class=\"container\"><h2>Power of 2 from 1 to " + pow + "</h2>")
        var i = 1;
        document.writeln("<table class=\"table table-bordered\"><tbody>");
        while (i <= pow) {
            document.writeln("<tr><td>2<span class = \" super\">" +
                i + "</span></td><td>" + Math.pow(2, i) + "</td></tr>");
            i++;
        }
        document.writeln("</tbody></table></div>");
    </script>
